# INPUT FIELD
input-field {
    monitor =
    size = 150, 30
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent4_1
    inner_color = $accent1_1
    font_color = $text
    fade_on_empty = false
    # placeholder_text = <span foreground="##$text1"><i>ó°Œ¾ Logged in as </i><span foreground="##$accent1_1">$USER</span></span>
    hide_input = false
    check_color = $accent4_1
    fail_color = $accent9_4
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $accent4_4
    position = 0, -35
    halign = center
    valign = center
}
