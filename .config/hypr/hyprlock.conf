source = $HOME/.config/hypr/adaptive_theme.conf

$accent = $accent1_1
$accentAlpha = $accent2_1
$font = JetBrainsMono Nerd Font
$text = $accent8_1

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = false
}

# BACKGROUND
background {
    monitor =
    path = $wallpaper_path
    blur_passes = 2
    color = $primary1
}

# USERNAME
label {
    monitor =
    text = $USER
    color = $text 
    font_size = 10
    font_family = $font
    position = 0, 3
    halign = center
    valign = center
}

# TIME
label {
    monitor = 
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 15
    font_family = $font
    position = 0, -8
    halign = center
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 8
    font_family = $font
    position = 0, 0
    halign = center
    valign = bottom
}

